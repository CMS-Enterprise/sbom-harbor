name: TESTS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize

jobs:
  backend:
    runs-on: ubuntu-latest
    container:
      image: rust:1.68.0
    services:
      mongo:
        image: mongo:5.0.15
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: harbor
        options: >-
          --health-cmd "echo 'db.getMongo()' | mongo --norc --quiet --host=localhost:27017"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install latest sbom-scorecard
        run: |
          wget -O /usr/local/bin/scorecard $(curl -s https://api.github.com/repos/ebay/sbom-scorecard/releases/latest | 
          grep -m 1 "http.*linux-amd64" |
          awk '{print $2}' | sed 's|[\"\,]*||g')
          chmod u+x /usr/local/bin/scorecard
          export SBOM_SCORECARD="~/.sbom_scorecard/scorecard"
      - name: CHECKOUT
        uses: actions/checkout@v3

      - name: CACHE
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}

      - name: INSTALL - dependencies
        run: cargo fetch

      - name: LINT
        run: cargo clippy -- -Dwarnings

      - name: TEST - unit & integration
        run: cargo test
        env:
          SBOM_SCORECARD: /usr/local/bin/scorecard
