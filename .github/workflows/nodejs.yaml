name: Test UI
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '17.3'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
      - run: |
          yarn global add lerna
          yarn prepare
      - run: yarn lint
      - run: yarn test
